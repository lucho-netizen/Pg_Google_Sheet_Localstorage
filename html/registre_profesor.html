<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro profesor</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.css">
</head>

<body class="bg-primary">


    <div class="row justify-content-center">
        <div class="col-md-6 pt-3">
            <h1>Registrar Docente</h1>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-3 mt-3 pt-3" id="formulario">
                    <div class="row mb-3">
                        <label class="col-2 col-form-label" for="nombre">Nombre</label>
                        <div class="col-10">
                            <input type="text" id="nombre" placeholder="nombre">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2 col-form-label" for="nombre">Apellido</label>
                        <div class="col-10">
                            <input type="text" id="apellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2 col-form-label" for="nombre">Cedula</label>
                        <div class="col-10">
                            <input type="text" id="cedula" placeholder="Cedula">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2 col-form-label" for="nombre">correo</label>
                        <div class="col-10">
                            <input type="text" id="correo" placeholder="correo institucional">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2 col-form-label" for="nombre">contraseña</label>
                        <div class="col-10">
                            <input type="password" id="contraseña" placeholder="contraseña">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-2 col-form-label" for="nombre">telefono</label>
                        <div class="col-10">
                            <input type="number" id="telefono" placeholder="telefono">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">

                            <button type="submit">
                                Registrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
</body>

</html>
